service: cmvFormSSR
frameworkVersion: "=1.38.0"
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1


custom:
  webpack:
    webpackConfig: 'webpack.server.config.js'

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  getForm:
    handler: src/server/getForm.main
    events:
      - http:
          path: /
          method: get

  getBundle:
    handler: src/server/getBundle.main
    events:
      - http:
          path: /bundle.js
          method: get

